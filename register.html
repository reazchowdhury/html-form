<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <div class="register">
        <form>
            <h2>Register Here</h2>
            <label>First Name:</label><br>
            <input type="text" placeholder="First Name" class="reg">
            <br><br>
            <label>Last Name:</label><br>
            <input type="text" placeholder="Last Name" class="reg">
            <br><br>
            <label>Email:</label><br>
            <input type="email" placeholder="Enter Your Email" class="reg">
            <br><br>
            <label>Password:</label><br>
            <input type="password" placeholder="Enter your password" class="reg">
            <br><br>
            <label>Re-Enter Password:</label><br>
            <input type="password" placeholder="Enter your Re-Enter password" class="reg">
            <br><br>
            <label>Mobile Number:</label><br>
            <input type="number" placeholder="Enter your Mobile Number" class="reg">
            <br><br>
            <label>Date of Birth:</label><br>
            <input type="date" placeholder="Date of Birth" class="reg">
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender">

            <br><br>
            <button type="submit" id="sub">Register here</button>
        </form>
    </div>
</body>

</html>
